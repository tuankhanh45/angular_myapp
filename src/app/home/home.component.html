<body>
    <h1 [ngStyle]="{
    'color': h1Style ? 'green':'black',
    'font-size': !h1Style ? '2em' : '4em'
}">{{Textchange}}</h1>
    <p><button (click)="firstClick()">Click</button></p>
    <ul *ngIf="users">
        <li *ngFor='let user of users.data'>
            <img [src]="user.avatar">
            <p class="user_detail1" id="user_detail">
                {{user.first_name}} {{user.last_name}}
            </p>
        </li>
    </ul>
</body>
